query findAccountByUsername($username: AccountSearchByUsernameInput!) {
  findAccountByUsername(username: $username) {
    uuid
    displayName
    thumbnailUrl
    youtubeChannels {
      id
    }
    twitterUsers {
      username
    }
    instagramUsers {
      username
    }
    tiktokUsers {
      uniqueId
    }
  }
}
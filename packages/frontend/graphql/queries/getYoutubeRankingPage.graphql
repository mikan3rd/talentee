query getYoutubeRankingPage($pagination: YoutubePaginationInput!) {
  getYoutubeRankingPage(pagination: $pagination) {
    totalPages
    youtubeChannels {
      id
      title
      thumbnailUrl
      description
      subscriberCount
      viewCount
      videoCount
      hiddenSubscriberCount
      accountId
      mainVideoCategoryId
      keywords {
        keyword {
          title
        }
      }
      channelVideoCategories {
        videoCategory {
          id
          title
        }
      }
    }
    youtubeVideoCategories {
      id
      title
    }
  }
}
query searchAccount($pagination: AccountSearchInput!) {
  searchAccount(pagination: $pagination) {
    uuid
    displayName
    thumbnailUrl
    youtubeChannels {
      id
      title
    }
    twitterUsers {
      username
      name
    }
    instagramUsers {
      username
      fullName
    }
    tiktokUsers {
      uniqueId
      nickname
    }
  }
}
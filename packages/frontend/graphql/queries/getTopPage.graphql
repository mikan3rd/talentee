query getTopPage{
  getTopPage {
    youtubeChannels {
      id
      title
      thumbnailUrl
      description
      subscriberCount
      viewCount
      videoCount
      hiddenSubscriberCount
      accountId
      mainVideoCategoryId
      keywords {
        keyword {
          title
        }
      }
      channelVideoCategories {
        videoCategory {
          id
          title
        }
      }
    }
    twitterUsers {
      username
      name
      description
      followersCount
      tweetCount
      profileImageUrl
      account {
        uuid
      }
    }
    instagramUsers {
      username
      fullName
      biography
      profilePicUrl
      followedBy
      account {
        uuid
      }
    }
    tiktokUsers {
      uniqueId
      nickname
      signature
      avatarThumb
      followerCount
      heartCount
      videoCount
      account {
        uuid
      }
    }
  }
}
